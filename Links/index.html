  <div id="Container">

<label for="title">
  Title:
<input type="text" id="title" name="title" minlength="3" required>
</label>

  <br>
  <br>
<label for="author">
  Author:
<input type="text" id="author" name="author"  minlength="3" maxlength="20" required>
</label>

<br>
<br>
<label for="pages">
Pages:
<input type="number" id="pages" name="pageNum"  min="3"  required>
</label>

<br>
<br>
<label for="genre">
Genre: <br>
<select name="genre" id="genre" required>
  <option value="Fiction">Fiction</option>
  <option value="Novel">Novel</option>
  <option value="Non-fiction">Non-fiction</option>
  <option value="Fantsy">Fantsy</option>
  <option value="Other">Other</option>
</select>
</label>
 <br>
 <br>
<button type="submit" value="submit" onclick="doit()"  id="Add" >Create!</button>
